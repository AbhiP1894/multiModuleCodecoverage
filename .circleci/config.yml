version: 2.1
jobs:
  test-java:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: mvn verify

      # Collect surefire reports for multi-module project
      - run:
          name: Collect surefire reports
          command: |
            mkdir -p /tmp/test-results
            echo "Finding surefire reports..."
            find . -type d -name surefire-reports -exec cp -r {} /tmp/test-results/ \;
            echo "Collected reports:"
            ls -R /tmp/test-results

      - run:
          name: List test reports for debugging
          command: ls -R /tmp/test-results
      
      - store_test_results:
          path: /tmp/test-results

      # Store artifacts
      - store_artifacts:
          path: /tmp/test-results  # Store the collected test results
          destination: test-results # Optional destination name in CircleCI
      
      # Uncomment the following line if you want to store additional artifacts
      # - store_artifacts:
      #     path: /tmp/artifacts
      #     destination: additional-artifacts  # Optional destination name in CircleCI

      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository

  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-java
